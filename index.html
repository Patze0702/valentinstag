<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ù§Ô∏è Wir zwei</title>
  <style>
    :root { --max: 820px; --gap: 14px; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0b10;
      color: #fff;
    }
    header {
      padding: 28px 16px 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .wrap { max-width: var(--max); margin: 0 auto; }
    h1 { margin: 0 0 8px; font-size: 26px; }
    p { margin: 0; color: rgba(255,255,255,.75); line-height: 1.4; }

    main { padding: 16px; }
    .feed { display: grid; gap: var(--gap); }
    .item {
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }
    .cap {
      padding: 10px 12px 12px;
      color: rgba(255,255,255,.80);
      font-size: 14px;
    }

    /* Lightbox */
    .lb {
      position: fixed; inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.8);
      padding: 16px;
      z-index: 999;
    }
    .lb.open { display: flex; }
    .lb img {
      width: min(980px, 100%);
      max-height: 90vh;
      object-fit: contain;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
    }
    .hint {
      position: fixed;
      bottom: 14px; left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,.7);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.15);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>‚ù§Ô∏è F√ºr dich</h1>
      <p>Unsere Momente. Einfach runterscrollen. <br>Ich hab dich lieb.</p>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="feed" id="feed"></section>
    </div>
  </main>

  <div class="lb" id="lb" aria-hidden="true">
    <img id="lbImg" alt="">
    <div class="hint">Tippe irgendwo daneben zum Schlie√üen</div>
  </div>

  <script>
    // Trage hier eure Bilder ein (Dateien in /img legen)
    const pics = [
      { src: "img/01.jpg", cap: "Unser erstes Foto ‚ù§Ô∏è" },
      { src: "img/02.jpg", cap: "Dieser Tag war perfekt." },
      { src: "img/03.jpg", cap: "Mehr davon bitte üòÑ" },
      // ...
    ];

    const feed = document.getElementById("feed");
    const lb = document.getElementById("lb");
    const lbImg = document.getElementById("lbImg");

    pics.forEach(p => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${p.src}" alt="">
        ${p.cap ? `<div class="cap">${p.cap}</div>` : ""}
      `;
      div.querySelector("img").addEventListener("click", () => {
        lbImg.src = p.src;
        lb.classList.add("open");
        lb.setAttribute("aria-hidden","false");
      });
      feed.appendChild(div);
    });

    lb.addEventListener("click", (e) => {
      if (e.target === lb || e.target === lbImg) {
        lb.classList.remove("open");
        lb.setAttribute("aria-hidden","true");
        lbImg.src = "";
      }
    });
  </script>
</body>
</html>
